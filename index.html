
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reverse Time Memory Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<main class="app">

  <!-- NOTES PANEL -->
  <section class="notes">
    <h2>Daily Memory</h2>
    <p class="note-hint">
      Time moves backward. Memory stays.
    </p>

    <textarea placeholder="What do you remember from this day?..."></textarea>

    <button id="saveBtn">ðŸ’¾ Save Memory</button>

    <div class="memory-display"></div>
  </section>

  <!-- CLOCK PANEL -->
  <section class="clock-area">
    <div class="clock">
      <div class="center-dot"></div>

      <div class="number" style="--n:1">1</div>
      <div class="number" style="--n:2">2</div>
      <div class="number" style="--n:3">3</div>
      <div class="number" style="--n:4">4</div>
      <div class="number" style="--n:5">5</div>
      <div class="number" style="--n:6">6</div>
      <div class="number" style="--n:7">7</div>
      <div class="number" style="--n:8">8</div>
      <div class="number" style="--n:9">9</div>
      <div class="number" style="--n:10">10</div>
      <div class="number" style="--n:11">11</div>
      <div class="number" style="--n:12">12</div>

      <div class="hand hour"></div>
      <div class="hand minute"></div>
      <div class="hand second"></div>
    </div>

    <div class="display"></div>
  </section>

</main>

<audio id="tick-sound" src="ticking.mp3" preload="auto"></audio>

<script src="index.js"></script>
</body>
</html>
